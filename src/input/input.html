<template>
  <require from="./input.css"></require>
  <div class="input-field">
    <!-- <content select="[md-prefix]"></content> -->
    <slot></slot>
    <input
      if.bind="mdTextArea === false" 
      ref="input"
      id="${controlId}"
      type.bind="mdType"
      min.bind="mdMin"
      max.bind="mdMax"
      name.bind="mdName"
      step.bind="mdStep"
      value.bind="mdValue"
      readonly.bind="mdReadonly"
      disabled.bind="mdDisabled"
      blur.trigger="blur()"
      focus.trigger="focus()"
    />
    <textarea
      if.bind="mdTextArea === true"
      ref="input"
      id="${controlId}"
      value.bind="mdValue"
      class="materialize-textarea"
      readonly.bind="mdReadonly"
      disabled.bind="mdDisabled"
      blur.trigger="blur()"
      focus.trigger="focus()"
    ></textarea>
    <label for="${controlId}" ref="label">${mdLabel}</label>
  </div>
</template>
