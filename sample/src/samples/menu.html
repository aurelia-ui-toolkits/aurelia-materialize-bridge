<template>
  <require from="./menu.css"></require>
  <style>
    @media all and (min-width: 992px) {
      header, main, footer {
        padding-left: 300px;
      }
      md-navbar[md-fixed="true"] nav {
        padding-right: 300px;
      }
    }

    @media all and (max-width: 992px) {
        header, main, footer {
            padding-left: 0;
        }
        md-navbar[md-fixed="true"] nav {
          padding-right: 0;
        }
    }
  </style>
  <md-sidenav view-model.ref="sideNav" md-fixed="true" md-edge="left">
    <ul md-collapsible="accordion: true;">
      <li repeat.for="cat of categories">
        <div md-waves class="collapsible-header">
          <span>${ cat.title }</span>
          <i class="material-icons right">arrow_drop_down</i>
        </div>
        <div class="collapsible-body">
          <ul>
            <template repeat.for="ctrl of cat.controls">
              <li md-waves="color: primary;" if.bind="!!ctrl.link" class="${ activeItem === ctrl.link ? 'active' : '' }">
                <a href.bind="ctrl.link" click.delegate="setActive(ctrl)">${ ctrl.title }<span show.bind="ctrl.status == 'wip'" md-badge>WIP</span></a>
              </li>
            </template>
          </ul>
        </div>
      </li>
    </ul>
  </md-sidenav>
</template>
